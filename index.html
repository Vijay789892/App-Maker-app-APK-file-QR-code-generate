<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;

            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);

        .header {
            text-align: center;

        }
        
        .header h1 {
            color: #4a5568;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);

            -webkit-text-fill-color: transparent;
            background-clip: text;

        .header p {

        }
        
        .form-group {

        label {
            display: block;

            font-size: 1.1em;
        }
        
        input[type="text"], input[type="url"], input[type="file"] {

            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;

        input[type="text"]:focus, input[type="url"]:focus, input[type="file"]:focus {

            border-color: #667eea;

        .logo-preview {

            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;

            background: rgba(247, 250, 252, 0.8);

        .logo-preview img {

        .logo-preview.empty {

            text-align: center;
        }
        
        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .generate-btn:active {
            transform: translateY(0);
        }
        
        .output-section {
            margin-top: 30px;
            padding: 20px;
            background: rgba(247, 250, 252, 0.8);
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }
        
        .output-section h3 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .qr-code {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .qr-code canvas {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 10px;
            background: white;
        }
        
        .download-btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin: 10px 10px 10px 0;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.3);
        }
        
        .app-preview {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .app-preview h4 {
            color: #4a5568;
            margin-bottom: 10px;
        }
        
        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            margin-right: 15px;

        }
        
        .app-info {
            overflow: hidden;
        }
        
        .app-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }
        
        .app-url {
            color: #667eea;
            font-size: 0.9em;
            text-decoration: none;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ App Maker</h1>
            <p>‡§Ö‡§™‡§®‡§æ app ‡§¨‡§®‡§æ‡§è‡§Ç ‡§î‡§∞ APK file ‡§Ø‡§æ QR code generate ‡§ï‡§∞‡•á‡§Ç</p>
        </div>
        
        <form id="appForm">
            <div class="form-group">
                <label for="appName">üì± App ‡§ï‡§æ ‡§®‡§æ‡§Æ:</label>
                <input type="text" id="appName" name="appName" placeholder="‡§ú‡•à‡§∏‡•á: ‡§Æ‡•á‡§∞‡§æ ‡§™‡§π‡§≤‡§æ App" required>
            </div>
            
            <div class="form-group">
                <label for="appLogo">üé® App ‡§ï‡§æ Logo:</label>
                <input type="file" id="appLogo" name="appLogo" accept="image/*">
                <div class="logo-preview empty" id="logoPreview">
                    Logo Preview
                </div>
            </div>
            
            <div class="form-group">
                <label for="appLink">üîó App ‡§ï‡§æ Link/URL:</label>
                <input type="url" id="appLink" name="appLink" placeholder="https://example.com" required>
            </div>
            
            <button type="submit" class="generate-btn">
                ‚ö° App Generate ‡§ï‡§∞‡•á‡§Ç
            </button>
        </form>
        
        <div id="outputSection" class="output-section hidden">
            <h3>üéâ ‡§Ü‡§™‡§ï‡§æ App ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§π‡•à!</h3>
            
            <div id="appPreview" class="app-preview">
                <h4>App Preview:</h4>
                <div class="app-details">
                    <div class="app-info">
                        <div class="app-name" id="previewName"></div>

            <div class="qr-code">

            <div style="text-align: center;">
                <a href="#" class="download-btn" id="downloadApk">üì± APK Download ‡§ï‡§∞‡•á‡§Ç</a>
                <a href="#" class="download-btn" id="downloadQr">üì∑ QR Code Download ‡§ï‡§∞‡•á‡§Ç</a>
            </div>
        </div>
        
        <div id="loading" class="loading hidden">

    </div>

    <script>
        // QR Code generation function
        function generateQRCode(text, canvas) {
            const ctx = canvas.getContext('2d');
            const size = 200;
            canvas.width = size;
            canvas.height = size;
            
            // Simple QR code pattern simulation
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, size, size);
            
            ctx.fillStyle = '#000000';
            const moduleSize = size / 25;
            
            // Create a simple pattern that looks like a QR code
            for (let i = 0; i < 25; i++) {
                for (let j = 0; j < 25; j++) {
                    // Create a pseudo-random pattern based on the text
                    const hash = text.charCodeAt(i % text.length) + i * j;
                    if (hash % 3 === 0) {
                        ctx.fillRect(i * moduleSize, j * moduleSize, moduleSize, moduleSize);
                    }
                }
            }
            
            // Add corner markers
            const markerSize = moduleSize * 7;
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, markerSize, markerSize);
            ctx.fillRect(size - markerSize, 0, markerSize, markerSize);
            ctx.fillRect(0, size - markerSize, markerSize, markerSize);
            
            ctx.fillStyle = '#ffffff';
            const innerMarker = moduleSize * 5;
            const offset = moduleSize;
            ctx.fillRect(offset, offset, innerMarker, innerMarker);
            ctx.fillRect(size - markerSize + offset, offset, innerMarker, innerMarker);
            ctx.fillRect(offset, size - markerSize + offset, innerMarker, innerMarker);
            
            ctx.fillStyle = '#000000';
            const centerMarker = moduleSize * 3;
            const centerOffset = moduleSize * 2;
            ctx.fillRect(centerOffset, centerOffset, centerMarker, centerMarker);
            ctx.fillRect(size - markerSize + centerOffset, centerOffset, centerMarker, centerMarker);
            ctx.fillRect(centerOffset, size - markerSize + centerOffset, centerMarker, centerMarker);
        }
        
        // Create APK-like file
        function createAPKFile(appName, appUrl, logoData) {
            const apkContent = `
App Name: ${appName}
App URL: ${appUrl}
Generated: ${new Date().toLocaleString()}
Logo: ${logoData ? 'Included' : 'Not provided'}

‡§Ø‡§π ‡§è‡§ï demo APK file ‡§π‡•à‡•§ ‡§µ‡§æ‡§∏‡•ç‡§§‡§µ‡§ø‡§ï Android app development ‡§ï‡•á ‡§≤‡§ø‡§è Android Studio ‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó ‡§ï‡§∞‡•á‡§Ç‡•§
            `;
            
            const blob = new Blob([apkContent], { type: 'text/plain' });
            return URL.createObjectURL(blob);
        }
        
        // Handle logo upload
        document.getElementById('appLogo').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('logoPreview');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="Logo Preview">`;
                    preview.classList.remove('empty');
                };
                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = 'Logo Preview';
                preview.classList.add('empty');
            }
        });
        
        // Handle form submission
        document.getElementById('appForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const appName = document.getElementById('appName').value;
            const appLink = document.getElementById('appLink').value;
            const logoFile = document.getElementById('appLogo').files[0];
            
            // Show loading
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('outputSection').classList.add('hidden');
            
            setTimeout(() => {
                // Generate QR Code
                const qrCanvas = document.getElementById('qrCode');
                generateQRCode(appLink, qrCanvas);
                
                // Update preview
                document.getElementById('previewName').textContent = appName;
                document.getElementById('previewUrl').textContent = appLink;
                document.getElementById('previewUrl').href = appLink;
                
                // Create download links
                const apkUrl = createAPKFile(appName, appLink, logoFile);
                document.getElementById('downloadApk').href = apkUrl;
                document.getElementById('downloadApk').download = `${appName.replace(/\s+/g, '_')}.apk`;
                
                // QR Code download
                document.getElementById('downloadQr').addEventListener('click', function() {
                    const link = document.createElement('a');
                    link.download = `${appName.replace(/\s+/g, '_')}_QR.png`;
                    link.href = qrCanvas.toDataURL();
                    link.click();
                });
                
                // Show results
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('outputSection').classList.remove('hidden');
            }, 2000);
        });
    </script>
</body>
